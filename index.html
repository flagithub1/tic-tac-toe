<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <p id="message"></p>

  <form id='sign-up'>
    <fieldset>
      <legend>Sign Up</legend>
      <input name='credentials[email]' type="email" placeholder='email' />
      <input name='credentials[password]' type="password" placeholder='password' />
      <input name='credentials[password_confirmation]' type="password" placeholder='password confirmation' />
      <input type='submit' value='Sign Up!' />
    </fieldset>
  </form>

  <form id='sign-in'>
    <fieldset>
      <legend>Sign In</legend>
      <input name='credentials[email]' type="email" placeholder='email' />
      <input name='credentials[password]' type="password" placeholder='password' />
      <input type='submit' value='Sign In!' />
    </fieldset>
  </form>

  <form id='change-password'>
    <fieldset>
      <legend>Change Password</legend>
      <input name='passwords[old]' type="old password" placeholder='old password' />
      <input name='passwords[new]' type="new password" placeholder='new password' />
      <input type='submit' value='change-password' />
    </fieldset>
  </form>

  <form id='sign-out'>
    <fieldset>
      <legend>Sign Out</legend>
      <input type='submit' value='Sign Out!' />
    </fieldset>
  </form>
  <div id="game-board" class="row">
    <div id="0" class="game-cell col-4"></div>
    <div id="1" class="game-cell col-4"></div>
    <div id="2" class="game-cell col-4"></div>
    <div id="3" class="game-cell col-4"></div>
    <div id="4" class="game-cell col-4"></div>
    <div id="5" class="game-cell col-4"></div>
    <div id="6" class="game-cell col-4"></div>
    <div id="7" class="game-cell col-4"></div>
    <div id="8" class="game-cell col-4"></div>
  </div>

  <form id="start-game">
    <input type="button" value="Start Game" />
  </form>
  <form id="restart-game">
    <input type="button" value="Restart Game" />
  </form>

</body>
</html>
